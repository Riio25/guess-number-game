<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess a number game</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Would you like to play a game?</h1>
  <h2>Guess a number between 1 - 10</h2>
  <h3>You have <span id="lives">3</span> lives</h3>
  <div class="container">
  <input type="text" id="guess" placeholder="Make your guess..."> <span id="tryAgain">Try Again!</span>
  </div>
  <button id="answer">Final Answer</button>
  
  <span class="gameover" id="win">You Win!</span>
  <span class="gameover" id="lose">You Lose!</span>
</body>
<script src="./js/index.js"></script>
</html>
